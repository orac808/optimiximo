<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMIXIMO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            padding: 15px;
            min-height: 100vh;
        }
        body.focus{
            background: #000;
            padding: 0px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffff00;
            font-size: 40px;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: #c1c1c1;
            font-size: 14px;
        }
        
        #top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        
        @media (max-width: 700px) {
            #top-section {
                grid-template-columns: 1fr;
            }
            #top-section.focus{
                margin-bottom: 0px;
            }
            .key-info {
                display: none !important;
            }
        }
        
        #selector-section, .keyboard-section {
            background: #2d2d44;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #selector-section.focus {
            background: #000000;
            border-radius: 0px;
            padding: 10px;
            box-shadow: none;
        }
        .section-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ffff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #999999;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3d3d54;
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #6366f1;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .key-info {
            padding-left: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
            flex-direction: column;
        }
        
        .key-badge {
            background: linear-gradient(135deg, #003eff 0%, #5c92f6 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .music-notation {
            font-size: 24px;
            color: #e0e0e0;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .music-notation:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .music-notation:active {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .notation-hint {
            font-size: 11px;
            color: #808080;
            margin-top: 5px;
        }
        
        .keyboard {
            display: flex;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            justify-content: space-evenly;
        }
        
        .keyboard-container {
            display: flex;
            height: 120px;
            min-width: 280px;
        }
        
        .key {
            position: relative;
            border: 1px solid #000;
        }
        
        .white-key {
            width: 40px;
            background: #fff;
            border-radius: 0 0 4px 4px;
        }
        
        .white-key.active {
            background: linear-gradient(135deg, #003eff 0%, #5c92f6 100%);
        }
        
        .white-key .note-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #666;
            font-weight: bold;
        }
        
        .white-key.active .note-label {
            color: #fff;
        }
        
        .black-key {
            width: 28px;
            height: 70px;
            background: #000;
            position: absolute;
            right: -14px;
            top: 0;
            z-index: 10;
            border-radius: 0 0 3px 3px;
        }
        
        .black-key.active {
            background: linear-gradient(180deg, #4338ca 0%, #6d28d9 100%);
        }
        
        .black-key .note-label {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            font-weight: bold;
        }
        
        .black-key.active .note-label {
            color: #fff;
        }

        #transitions {
            background: #2d2d44;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #transitions.focus{
            background: #000;
            border-radius: 0px;
            padding: 10px;
        }
        
        .transition-grid {
            display: grid;
            gap: 10px;
        }
        
        .transition-item {
            background: #1a1a2e;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .transition-item:hover {
            background: #252540;
            transform: translateX(3px);
        }
        
        .transition-item.perfect {
            border-color: #10b981;
        }
        
        .transition-item.compatible {
            border-color: #3b82f6;
        }
        
        .transition-item.energy {
            border-color: #f59e0b;
        }
        
        .transition-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .transition-camelot {
            font-weight: bold;
            font-size: 18px;
            min-width: 45px;
        }
        
        .transition-key {
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .transition-type {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .transition-type.perfect {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .transition-type.compatible {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
        
        .transition-type.energy {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        #transTitle.focus{
            display: none;
        }
        
        .key-selector {
            display: grid;
            grid-template-columns: repeat(4, minmax(60px, 1fr));
            gap: 8px;
        }
        
        .key-button {
            background: #2d2d44;
            border: 2px solid #3d3d54;
            color: #e0e0e0;
            padding: 10px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .key-button:hover {
            background: #3d3d54;
            border-color: #6366f1;
        }
        
        .key-button.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: #6366f1;
            color: white;
        }
        
        #legend {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3d3d54;
            font-size: 13px;
        }

        #legend.focus {
            display: none;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="masthead">
        <h1>OPTIMIXIMO</h1>
        <p class="subtitle">Select a key to see compatible transitions</p>
    </div>
        <div id="top-section">
            <div id="selector-section">
                <h2 class="section-title">
                    <span>Select Key</span>
                    <div class="toggle-switch">
                        <span>üéπ</span>
                        <label class="switch">
                            <input type="checkbox" id="modeToggle">
                            <span class="slider"></span>
                        </label>
                        <span>üéöÔ∏è</span>
                    </div>
                    <div class="toggle-switch">
                        <span>Camelot</span>
                        <label class="switch">
                            <input type="checkbox" id="notationToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Standard</span>
                    </div>
                </h2>
                <div class="key-selector" id="keySelector"></div>
            </div>
            
            <div class="keyboard-section" id="keyboardSection">
                <h2 class="section-title">Notes in said key</h2>
                <div class="keyboard">
                    <div class="keyboard-container" id="keyboard"></div>
                    <div class="key-info">
                        <div class="key-badge" id="currentCamelot">8A</div>
                        <div>
                            <div class="music-notation" id="currentNotation" title="Click to toggle notation">A minor</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="transitions">
            <h2 class="section-title" id="transTitle">Compatible Transitions</h2>
            <div class="transition-grid" id="transitionGrid"></div>
            <div id="legend">
                <div class="legend-item">
                    <div class="legend-box perfect" style="border-color: #10b981;"></div>
                    <span>Perfect (+/-1)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box compatible" style="border-color: #3b82f6;"></div>
                    <span>Compatible</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box energy" style="border-color: #f59e0b;"></div>
                    <span>Energy</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const camelotWheel = {
            '1A': { key: 'A‚ô≠m', notes: ['Ab', 'Bb', 'B', 'Db', 'Eb', 'E', 'Gb'] },
            '1B': { key: 'B', notes: ['B', 'Db', 'Eb', 'E', 'Gb', 'Ab', 'Bb'] },
            '2A': { key: 'E‚ô≠m', notes: ['Eb', 'F', 'Gb', 'Ab', 'Bb', 'B', 'Db'] },
            '2B': { key: 'G‚ô≠', notes: ['Gb', 'Ab', 'Bb', 'B', 'Db', 'Eb', 'F'] },
            '3A': { key: 'B‚ô≠m', notes: ['Bb', 'C', 'Db', 'Eb', 'F', 'Gb', 'Ab'] },
            '3B': { key: 'D‚ô≠', notes: ['Db', 'Eb', 'F', 'Gb', 'Ab', 'Bb', 'C'] },
            '4A': { key: 'Fm', notes: ['F', 'G', 'Ab', 'Bb', 'C', 'Db', 'Eb'] },
            '4B': { key: 'A‚ô≠', notes: ['Ab', 'Bb', 'C', 'Db', 'Eb', 'F', 'G'] },
            '5A': { key: 'Cm', notes: ['C', 'D', 'Eb', 'F', 'G', 'Ab', 'Bb'] },
            '5B': { key: 'E‚ô≠', notes: ['Eb', 'F', 'G', 'Ab', 'Bb', 'C', 'D'] },
            '6A': { key: 'Gm', notes: ['G', 'A', 'Bb', 'C', 'D', 'Eb', 'F'] },
            '6B': { key: 'B‚ô≠', notes: ['Bb', 'C', 'D', 'Eb', 'F', 'G', 'A'] },
            '7A': { key: 'Dm', notes: ['D', 'E', 'F', 'G', 'A', 'Bb', 'C'] },
            '7B': { key: 'F', notes: ['F', 'G', 'A', 'Bb', 'C', 'D', 'E'] },
            '8A': { key: 'Am', notes: ['A', 'B', 'C', 'D', 'E', 'F', 'G'] },
            '8B': { key: 'C', notes: ['C', 'D', 'E', 'F', 'G', 'A', 'B'] },
            '9A': { key: 'Em', notes: ['E', 'Gb', 'G', 'A', 'B', 'C', 'D'] },
            '9B': { key: 'G', notes: ['G', 'A', 'B', 'C', 'D', 'E', 'Gb'] },
            '10A': { key: 'Bm', notes: ['B', 'Db', 'D', 'E', 'Gb', 'G', 'A'] },
            '10B': { key: 'D', notes: ['D', 'E', 'Gb', 'G', 'A', 'B', 'Db'] },
            '11A': { key: 'F‚ôØm', notes: ['Gb', 'Ab', 'A', 'B', 'Db', 'D', 'E'] },
            '11B': { key: 'A', notes: ['A', 'B', 'Db', 'D', 'E', 'Gb', 'Ab'] },
            '12A': { key: 'D‚ô≠m', notes: ['Db', 'Eb', 'E', 'Gb', 'Ab', 'A', 'B'] },
            '12B': { key: 'E', notes: ['E', 'Gb', 'Ab', 'A', 'B', 'Db', 'Eb'] }
        };

        let currentKey = '8A';
        let showCamelotFirst = false;
        let focusMode = false;

        function normalizeNote(note) {
            return note.replace('‚ôØ', 'b').replace('#', 'b');
        }

        function createKeyboard(activeNotes) {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            const normalized = activeNotes.map(normalizeNote);

            const pianoLayout = [
                { white: 'C', black: 'Db' },
                { white: 'D', black: 'Eb' },
                { white: 'E', black: null },
                { white: 'F', black: 'Gb' },
                { white: 'G', black: 'Ab' },
                { white: 'A', black: 'Bb' },
                { white: 'B', black: null }
            ];

            pianoLayout.forEach((layout) => {
                const whiteKey = document.createElement('div');
                whiteKey.className = 'key white-key';
                if (normalized.includes(layout.white)) {
                    whiteKey.classList.add('active');
                }
                
                const label = document.createElement('div');
                label.className = 'note-label';
                label.textContent = layout.white;
                whiteKey.appendChild(label);

                if (layout.black) {
                    const blackKey = document.createElement('div');
                    blackKey.className = 'key black-key';
                    if (normalized.includes(layout.black)) {
                        blackKey.classList.add('active');
                    }
                    
                    const blackLabel = document.createElement('div');
                    blackLabel.className = 'note-label';
                    blackLabel.textContent = layout.black;
                    blackKey.appendChild(blackLabel);
                    
                    whiteKey.appendChild(blackKey);
                }
                
                keyboard.appendChild(whiteKey);
            });
        }

        function getTransitions(camelot) {
            const num = parseInt(camelot);
            const letter = camelot.slice(-1);
            
            const transitions = [];
            
            transitions.push({ camelot, type: 'perfect', desc: 'Same Key' });
            
            const next = ((num % 12) + 1).toString() + letter;
            const prev = ((num - 2 + 12) % 12 + 1).toString() + letter;
            transitions.push({ camelot: next, type: 'perfect', desc: '+1' });
            transitions.push({ camelot: prev, type: 'perfect', desc: '-1' });
            
            const relative = num.toString() + (letter === 'A' ? 'B' : 'A');
            transitions.push({ camelot: relative, type: 'compatible', desc: 'Relative' });
            
            const plus7 = (((num + 6) % 12) + 1).toString() + letter;
            transitions.push({ camelot: plus7, type: 'energy', desc: '+7 Energy' });
            
            const plus2 = (((num + 1) % 12) + 1).toString() + letter;
            transitions.push({ camelot: plus2, type: 'energy', desc: '+2 Energy' });
            
            return transitions;
        }

        function updateNotationDisplay() {
            const notationEl = document.getElementById('currentNotation');
            const camelotBadge = document.getElementById('currentCamelot');
            
            if (showCamelotFirst) {
                notationEl.textContent = currentKey;
                camelotBadge.textContent = camelotWheel[currentKey].key;
            } else {
                notationEl.textContent = camelotWheel[currentKey].key;
                camelotBadge.textContent = currentKey;
            }
            
            document.querySelectorAll('.key-button').forEach(btn => {
                const key = btn.dataset.key;
                if (showCamelotFirst) {
                    btn.textContent = camelotWheel[key].key;
                } else {
                    btn.textContent = key;
                }
            });
            
            document.querySelectorAll('.transition-item').forEach(item => {
                const camelotEl = item.querySelector('.transition-camelot');
                const keyEl = item.querySelector('.transition-key');
                const key = camelotEl.dataset.key;
                
                if (showCamelotFirst) {
                    camelotEl.textContent = camelotWheel[key].key;
                    keyEl.textContent = key;
                } else {
                    camelotEl.textContent = key;
                    keyEl.textContent = camelotWheel[key].key;
                }
            });
        }

        function toggleNotation() {
            showCamelotFirst = !showCamelotFirst;
            updateNotationDisplay();
        }
        function toggleMode() {
            focusMode = !focusMode;
            updateModeDisplay();
        }
        function updateModeDisplay() {
            const keyboardsection = document.getElementById('keyboardSection');
            const legend = document.getElementById('legend');
            const body = document.body;
            const transTitle = document.getElementById('transTitle'); 
            const selectorSection = document.getElementById('selector-section'); 
            const topSection = document.getElementById('top-section'); 
            const transitions = document.getElementById('transitions'); 

            legend.classList.toggle('focus');
            body.classList.toggle('focus');
            transTitle.classList.toggle('focus');
            selectorSection.classList.toggle('focus');
            topSection.classList.toggle('focus');
            transitions.classList.toggle('focus');

            if(focusMode) {
                keyboardsection.style.display = "none";
                masthead.style.display = "none";
            }
            else {
                 keyboardsection.style.display = "block";
                 masthead.style.display = "block";
    
            }
        
        }
        function updateDisplay() {
            updateNotationDisplay();
            createKeyboard(camelotWheel[currentKey].notes);
            
            const transitionGrid = document.getElementById('transitionGrid');
            transitionGrid.innerHTML = '';
            
            const transitions = getTransitions(currentKey);
            
            transitions.forEach(trans => {
                const item = document.createElement('div');
                item.className = `transition-item ${trans.type}`;
                item.onclick = () => selectKey(trans.camelot);
                
                item.innerHTML = `
                    <div class="transition-left">
                        <div class="transition-camelot" data-key="${trans.camelot}">${showCamelotFirst ? camelotWheel[trans.camelot].key : trans.camelot}</div>
                        <div class="transition-key">${showCamelotFirst ? trans.camelot : camelotWheel[trans.camelot].key}</div>
                    </div>
                    <div class="transition-type ${trans.type}">${trans.desc}</div>
                `;
                
                transitionGrid.appendChild(item);
            });
        }

        function selectKey(key) {
            currentKey = key;
            document.querySelectorAll('.key-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.key === key);
            });
            updateDisplay();
        }

        function initKeySelector() {
            const selector = document.getElementById('keySelector');
            Object.keys(camelotWheel).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'key-button';
                btn.dataset.key = key;
                btn.textContent = key;
                btn.onclick = () => selectKey(key);
                if (key === currentKey) btn.classList.add('active');
                selector.appendChild(btn);
            });
        }

        document.getElementById('currentNotation').onclick = toggleNotation;
        document.getElementById('notationToggle').onchange = toggleNotation;
        document.getElementById('modeToggle').onchange = toggleMode;
        
        initKeySelector();
        updateDisplay();
    </script>
</body>
</html>
